<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="takePicture()">Take a Picture</button>
  <button ion-button *ngIf="base64Image" (click)="savePicture()">Save Picture</button>
  <br>
  Latest Picture:
  <img [src]="base64Image" *ngIf="base64Image" />
  <button ion-button (click)="takeVideo()">Take a Video</button>
  <video id="resource-video" controls="controls" autoplay="false" [src]="videoData">
    Your browser does not support the video tag.
  </video>

</ion-content>
